<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="first-row">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>

            </div>
            <button class="btn btn-danger clear">C</button>
        </div>
        <div class="rows">
            <button class="btn btn-success number">7</button>
            <button class="btn btn-success number">8</button>
            <button class="btn btn-success number">9</button>
            <button class="btn btn-warning operator">/</button>
        </div>
        <div class="rows">
            <button class="btn btn-success number">4</button>
            <button class="btn btn-success number">5</button>
            <button class="btn btn-success number">6</button>
            <button class="btn btn-warning operator">x</button>
        </div>
        <div class="rows">
            <button class="btn btn-success number">1</button>
            <button class="btn btn-success number">2</button>
            <button class="btn btn-success number">3</button>
            <button class="btn btn-warning operator">-</button>
        </div>
        <div class="rows">
            <button class="btn btn-outline-dark decimal">.</button>
            <button class="btn btn-success number">0</button>
            <button class="btn btn-dark equal">=</button>
            <button class="btn btn-warning operator">+</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
